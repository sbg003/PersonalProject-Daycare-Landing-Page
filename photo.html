<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roly Poly Home Daycare || Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body class="background">

    <div>
        <img src="logo.png" alt="Thank you for choosing Roly Poly Home Daycare" class="logo">
    </div>

    <div class="navbar">
        <a href="index.html" class="h-link">Home</a>
        <a href="services.html" class="sp-link">Services & Pricing</a>
        <a href="photo.html" class="pg-link">Photo Gallery</a>
        <a href="contact.html" class="cu-link">Contact Us</a>
    </div>

    <div class="photo-container">
        <div class="photo">
            <h2>Photo Gallery</h2>
        </div>

        <div class="images">
            <img src="image.png" alt="home exterior" class="i">
            <img src="image.png" alt="living room" class="i">
            <img src="image.png" alt="pack n play" class="i">
            <img src="image.png" alt="kitchen" class="i">
            <img src="image.png" alt="food" class="i">
            <img src="image.png" alt="preschool worksheets" class="i">
        </div>
    </div>

    <script>

        //When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};

        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
        </script>


</body>
</html>
